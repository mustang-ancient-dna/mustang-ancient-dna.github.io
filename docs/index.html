<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Mustang Microbes Symposium</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
      name: 'Mustang Ancient DNA Symposium',
      // repo: 'https://github.com/rrdm-shh/rrdm-shh.github.io',
      homepage: 'home.md',
      loadSidebar: true,
      coverpage: true,
      onlyCover: false,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: 'auto',

      search: {
        maxAge: 10000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      }
    }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
